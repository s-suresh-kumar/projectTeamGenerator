<div class="card employee-card bg-info m-2" style="width: 18rem;">
  <div class="card-header">
    <h2 class="card-title">{{ name }}</h2>
    <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
  </div>
  <div class="card-body" style="background-color: palegoldenrod;">
    <ul class="list-group" style="background-color: paleturquoise;">
      <li class="list-group-item" style="background-color: paleturquoise;">
        ID: {{ id }}
      </li>
      <li class="list-group-item" style="background-color: paleturquoise;">
        Email: <a href="mailto:{{ email }}">{{ email }}</a>
      </li>
      <li class="list-group-item" style="background-color: paleturquoise;">
        GitHub:
        <a
          href="https://github.com/{{ github }}"
          target="_blank"
          rel="noopener noreferrer"
          >{{ github }}</a
        >
      </li>
    </ul>
  </div>
</div>
