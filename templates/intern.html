<div class="col-4 card employee-card bg-secondary m-2">
  <div class="card-header">
    <h2 class="card-title">{{ name }}</h2>
    <h3 class="card-title">
      <i class="fas fa-user-graduate mr-2"></i>{{ role }}
    </h3>
  </div>
  <div class="card-body bg-info">
    <ul class="list-group" style="background-color: paleturquoise;">
      <li class="list-group-item" style="background-color: paleturquoise;">
        ID: {{ id }}
      </li>
      <li class="list-group-item" style="background-color: paleturquoise;">
        Email: <a href="mailto:{{ email }}">{{ email }}</a>
      </li>
      <li class="list-group-item" style="background-color: paleturquoise;">
        School: {{ school }}
      </li>
    </ul>
  </div>
</div>
